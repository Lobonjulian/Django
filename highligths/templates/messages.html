<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mensajes</h1>
    {% if messages %}
        <ul class="massages" style="list">
            {% for message in messages %}
            <li{% if message.tags %} style="padding: 10px; background-color: red;"{% endif %}> {{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
