<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de la página</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1>Formulario Django </h1>
    <hr>
    <div style="display: flex; justify-content: center; align-items: center; margin: 20px;  border: 1px solid #ccc; border-radius: 10px; padding: 20px; width: 420px;">
        <form action="{% url 'widget' %}" method="POST" style="width: 400px;">
            {% csrf_token %}
            {{ form }} 
            <input type="submit" value="Enviar" class="btn btn-primary">
        </form>
    </div>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
